<h3>Customer List</h3>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let customer of customers">
    <td>{{ customer.id }}</td>
    <td>{{ customer.name }}</td>
    <td>{{ customer.email }}</td>
    <td>{{ customer.phone }}</td>
    <td>
      <button [routerLink]="['/update', customer.id]">Edit</button>
      <button [routerLink]="['/delete', customer.id]">Delete</button>
    </td>
  </tr>
</table>
