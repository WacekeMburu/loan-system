<h2>Customer Management</h2>

<label for="operation">Choose an operation:</label>
<select id="operation" (change)="selectOperation($event)">
  <option value="">-- Select an operation --</option>
  <option value="create">Create Customer</option>
  <option value="read">View Customers</option>
  <option value="update">Update Customer</option>
  <option value="delete">Delete Customer</option>
</select>

<!-- Dynamically Load Components Based on Selection -->
<div *ngIf="selectedOperation === 'create'">
  <app-c-clients></app-c-clients>
</div>

<div *ngIf="selectedOperation === 'read'">
  <app-r-clients></app-r-clients>
</div>

<div *ngIf="selectedOperation === 'update'">
  <app-u-clients></app-u-clients>
</div>

<div *ngIf="selectedOperation === 'delete'">
  <app-d-clients></app-d-clients>
</div>
